<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit and Loss Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Profit and Loss Calculator</h2>

    <label for="costPrice">Cost Price:</label>
    <input type="number" id="costPrice" placeholder="Enter Cost Price" required>
    <br><br>

    <label for="sellingPrice">Selling Price:</label>
    <input type="number" id="sellingPrice" placeholder="Enter Selling Price" required>
    <br><br>

    <button onclick="calculateProfitLoss()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateProfitLoss() {
           
            var costPrice = parseFloat(document.getElementById("costPrice").value);
            var sellingPrice = parseFloat(document.getElementById("sellingPrice").value);

           
            if (isNaN(costPrice) || isNaN(sellingPrice)) {
                document.getElementById("result").innerText = "Please enter valid numbers for both cost price and selling price.";
                return;
            }

          
            var resultMessage = "";
            var percentage = 0;

            if (sellingPrice > costPrice) {
            
                percentage = ((sellingPrice - costPrice) / costPrice) * 100;
                resultMessage = "Profit: " + percentage.toFixed(2) + "%";
            } else if (sellingPrice < costPrice) {
             
                percentage = ((costPrice - sellingPrice) / costPrice) * 100;
                resultMessage = "Loss: " + percentage.toFixed(2) + "%";
            } else {
              
                resultMessage = "No Profit No Loss";
            }

        
            document.getElementById("result").innerText = resultMessage;
        }
    </script>

</body>
</html>
